<div class="container">
    <div class="text-center w-100">
        <app-search></app-search>
        <div class="w-100" *ngIf="!isLoading()">
            <div class="details">
                <h2 *ngFor="let player of players">
                    <a class="link-success" [routerLink]="['chess.com', player.username]">{{displayProfileName(player)}}</a>
                </h2>
            </div>
        </div>
        <app-loading *ngIf="isLoading()"></app-loading>
    </div>
</div>
